kafka:
  consumer:
    client-id: analyzer
  topics:
    hubs: telemetry.hubs.v1
    snapshots: telemetry.snapshots.v1

grpc:
  client:
    hub-router:
      address: 'static://localhost:59090'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/analyzer
    username: analyzer
    password: analyzer
    driver-class-name: org.postgresql.Driver  # Добавлена зависимость для драйвера PostgreSQL
  jpa:
    hibernate:
      ddl-auto: update  # Изменено на update, чтобы Hibernate автоматически применял изменения в базе данных
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
